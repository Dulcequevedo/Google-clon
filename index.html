<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="/images/Recurso 2.png">
    
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <!-- encabezado -->
    <!-- contiene elementos de navegación-->
    <header>
        <!-- nav - aporta navegación a la página -->
        <nav>
            <!-- ul - lista no ordenada -->
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menú">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="images/silueta.png" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - division y lo mas importante -->
    <main>
        <!-- Seccion logo -->
        <section class="main-logo">
            <img src="images/Recurso 3.png" alt="">
        </section>
        <!-- Buscador -->
        <section class="main-input">
            <!-- caja gris redondeada -->
            <div class="main-input-container">
                <!-- icono de busqueda -->
                <span class="search-icon"></span>
                <!-- cja de texto (input) -->
                <input type="text">
                <!-- icono de microfono -->
                <a class="micro-icon" href="/images/microfono google.png"></a>
                <!-- icono de camara -->
                <a class="cam-icon" href="/images/camara google.png"></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button> Buscar con Google </button>
            </div>
            <div>
                <button> Voy a tener suerte </button>
            </div>
        </section>

    </main>

    <br>
    <br>
    <br>
    <!-- FOOTER - pie de página -->
    <footer>
        <section class="mex"><p>México</p></section>
        <!-- Información de google -->
        <br>
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Busqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
        </ul>
    </footer>
